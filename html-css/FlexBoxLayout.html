<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box layout for Web page</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        border: 2px solid black;
      }

      .row {
        display: flex;
        height: 100px;
        border: 1px solid green;
      }
      .header-left {
        width: 30%;
        background-color: blue;
      }

      .header-right {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: orange;
        width: 70%;
      }

      .hero {
        background-color: lightblue;
      }

      .about-left,
      .course-left {
        width: 40%;
        background-color: lightcoral;
      }

      .test {
        background-color: tomato;
      }

      .about-right,
      .course-right {
        width: 60%;
        background-color: lightseagreen;
      }

      /* testimonial section */
      .card {
        width: 25%;
        background-color: gray;
      }

      .nav-bar {
        display: flex;
        justify-content: center;
        background-color: darkblue;
        column-gap: 10px;
        padding: 5px;
      }

      .nav-item {
        background-color: white;
        color: darkblue;
        padding: 5px 10px;
      }
    </style>
  </head>
